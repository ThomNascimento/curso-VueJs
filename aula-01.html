<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 01</title>
</head>
<body>
    <!--criando uma div e conectando o VueJs à div por meio do id="app"-->
    <div id="app">
        <p> {{ mensagem }} </p>
    </div>


    <script type="text/javascript">
        //instanciando o nosso VueJs e se conectando ao tamplate
        new Vue({
            el: '#app',
            data: {
                mensagem: 'olá Vue JS!'
            }
        });
    </script>

</body>
</html>
