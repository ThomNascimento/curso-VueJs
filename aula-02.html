<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Aula 02</title>
</head>
<body>

    <div id="app">
        <!--Os metodos podem ser acessados diretamente pelo seus respectivos nomes-->
        <p> {{ curso }} | {{ instrutor() }}</p>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJs!'
            },
            //introduzindo a propriedade methods, que guarda os metodos da aplicação
            methods:{
                //nomeDoMetodo: função 
                instrutor: function(){
                    return 'Plínio Naves';
                }
            }
        });
    </script>

</body>
</html>
